<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 py-4">
        <nav class="container mx-auto flex items-center justify-between">
            <h1 class="text-white text-2xl font-semibold">Expense Tracker</h1>
            
        </nav>
    </header>

    <main class="container mx-auto mt-8">
        <form id="expenseForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="expenseName" class="block text-gray-700 text-sm font-bold mb-2">Expense Name</label>
                <input type="text" id="expenseName" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="expenseAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
                <input type="number" id="expenseAmount" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="expenseDate" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                <input type="date" id="expenseDate" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="expenseCategory" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                <select id="expenseCategory" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Expense</button>
            </div>
        </form>

        <div>
            <h2 class="text-lg font-semibold mb-4">All Expenses</h2>
            <ul id="expenseList" class="bg-white shadow-md rounded overflow-hidden">
                
            </ul>
            <p class="text-lg font-semibold mt-4">Total Monthly Expenses: <span id="totalExpenses" class="text-blue-500">0</span></p>
        </div>
    </main>
    
</body>
</html>
